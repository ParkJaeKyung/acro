    <script>
        $(function(){
            $(".menu>li").on({
                mouseenter:function(){
                    var i=$(this).index();
                    $(".menu>li").addClass("on");
                    $(".menu>li").eq(i).addClass("off");
                },
                mouseleave:function(){
                    $(".menu>li").removeClass("on");
                    $(".menu>li").removeClass("off");
                }
            });
        });
    </script>
    
</head>
